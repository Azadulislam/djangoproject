{% extends 'layout.html' %}

{% block title %}
    Reset Password page
{% endblock  %}

{% block content %}
{% load static %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Forgot password</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Forgot password</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Login Section ======= -->


    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-5 col-xl-4 col-md-6">
            
            <form action="{% url 'contact' %}" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <h2 class="text-center">Reset Password</h2>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" >
              </div>
              <div class="text-center"><button type="submit" class="w-100">Login</button></div>
              <p class="mb-0 mt-3">Login to your account <a href="{% url 'login' %}">click here</a></p>
              
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock  %}
