{% extends 'layout.html' %}

{% block title %}
    Login page
{% endblock  %}

{% block content %}
{% load static %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login To Your Account</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Login Section ======= -->


    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-5 col-xl-4 col-md-6">
            <form action="{% url 'login' %}" method="post" role="form" class="php-email-form">
              <h2 class="text-center">Login</h2>
              {% include 'message.html' %}
              {% csrf_token %}

              <div class="form-group mt-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="User name" >
              </div>
              
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
              </div>
              <p class="mt-3">Forgot your password please <a href="{% url 'forgot-password' %}">reset</a></p>
              <div class="text-center"><button type="submit" class="w-100 btn btn-success">Login</button></div>
              <p class="mb-0 mt-3">Don't have account please <a href="{% url 'register' %}">register</a></p>
              
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock  %}
