{% extends 'layout.html' %}

{% block title %}
    Register page
{% endblock  %}

{% block content %}
{% load static %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login To Your Account</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Login Section ======= -->


    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-5 col-xl-4 col-md-6">
            
            <form action="{% url 'register' %}" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <h2 class="text-center">Create an account</h2>
              {% include 'message.html' %}
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name" >
              </div>
              
              <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" >
              </div>
              
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" >
              </div>
              
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Password" >
              </div>
              <div class="text-center"><button type="submit" class="w-100">Login</button></div>
              <p class="mb-0 mt-3">Already You have an account <a href="{% url 'login' %}">Login</a></p>
              
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock  %}
